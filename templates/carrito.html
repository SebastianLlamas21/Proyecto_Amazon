<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="header">
        <a href="{% url 'index' %}" class="logo">AMAZONAS</a>
        <a href="{% url 'index' %}" class="logo">
            <img src="{% static 'imagenes/Alogo.png' %}" alt="Carrito" width="60" height="60">
        </a>
        <div class="search-bar">
            <form action="{% url 'buscar' %}" method="get" class="search-bar">
                <input type="text" id="searchInput" name="q" placeholder="Buscar productos">
                <button type="submit" id="searchButton">Buscar</button>
            </form>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h2>Carrito de Compras</h2>
        <div class="cart">
            <!-- Productos en el carrito -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/80" alt="Producto 1">
                <div class="cart-item-details">
                    <h3>Producto 1</h3>
                    <p>Precio: $100.00</p>
                </div>
                <div class="quantity">
                    Cantidad: <input type="number" value="1" min="1" style="width: 50px;">
                </div>
                <span class="remove-item">Eliminar</span>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/80" alt="Producto 2">
                <div class="cart-item-details">
                    <h3>Producto 2</h3>
                    <p>Precio: $200.00</p>
                </div>
                <div class="quantity">
                    Cantidad: <input type="number" value="1" min="1" style="width: 50px;">
                </div>
                <span class="remove-item">Eliminar</span>
            </div>
        </div>

        <!-- Resumen de compra -->
        <div class="summary">
            <h3>Resumen de la compra</h3>
            <p>Subtotal: $300.00</p>
            <p>Envío: $20.00</p>
            <h3>Total: $320.00</h3>
            <a href="{% url 'pago' %}" class="checkout-button">Proceder al Pago</a>
        </div>
    </div>

    <!-- Script para funcionalidad de búsqueda -->
    <script>
        document.getElementById('searchButton').addEventListener('click', function () {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const cartItems = document.querySelectorAll('.cart-item');
            
            let found = false;
            cartItems.forEach(item => {
                const productName = item.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    item.classList.remove('hidden');
                    found = true;
                } else {
                    item.classList.add('hidden');
                }
            });

            if (!found) {
                alert('No se encontraron productos con ese término de búsqueda..');
            }
        });
    </script>
</body>
</html>
