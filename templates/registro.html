{% include 'header_simple.html' %}

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <label for="name">Nombre Completo</label>
            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Crea una contraseña" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'inicio' %}">Inicia Sesión</a></p>
    </div>

    <div class="footer">
        <p>© 2024 Amazonas. Todos los derechos reservados.</p>
    </div>
</body>
</html>
