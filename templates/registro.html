<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .register-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .register-container h2 {
            text-align: center;
            color: #232F3E;
            margin-bottom: 20px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #232F3E;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #cc7a00;
        }
        .footer {
            background-color: #232F3E;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo">Amazonas</a>
    </div>

    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form id="register-form">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'inicio' %}">Inicia Sesión</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            // Guardar datos en localStorage
            localStorage.setItem('registeredEmail', email);
            localStorage.setItem('registeredPassword', password);

            alert(`¡Registro exitoso! Bienvenido/a, ${name}`);
            window.location.href = "{% url 'inicio' %}";
        });
    </script>

    <div class="footer">
        <p>© 2024 Amazonas. Todos los derechos reservados.</p>
    </div>
</body>
</html>
