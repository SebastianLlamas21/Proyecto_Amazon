<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas - Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .login-container {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .login-container h2 {
            font-size: 24px;
            font-weight: normal;
            color: #111;
            margin-bottom: 20px;
        }
        .login-container label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #111;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a6a6a6;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e68a00;
        }
        .footer {
            background-color: #232F3E;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo">Amazonas</a>
    </div>

    <div class="login-container">
        <div style="text-align: center;">
            <img src="imagenes/Alogo.png" alt="Producto 1" width="100" height="100">
            <h1>Iniciar Sesión</h1>
        </div>        
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta?<a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Recuperar datos de localStorage
            const registeredEmail = localStorage.getItem('registeredEmail');
            const registeredPassword = localStorage.getItem('registeredPassword');

            if (email === registeredEmail && password === registeredPassword) {
                alert("Inicio de sesión exitoso");
                window.location.href = "{% url 'index' %}";
            } else {
                alert("Correo o contraseña incorrectos");
            }
        });
    </script>

    <div class="footer">
        <p>© 2024 Amazonas. Todos los derechos reservados.</p>
    </div>
</body>
</html>
