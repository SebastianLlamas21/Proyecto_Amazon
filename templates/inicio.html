<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas - Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo">Amazonas</a>
    </div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="login-container">
        <div style="text-align: center;">
            <img src="{% static 'imagenes/Alogo.png' %}" alt="Logo" width="100" height="100">
            <h1>Iniciar Sesión</h1>
        </div>        
        <form method="POST" action="{% url 'inicio' %}">
            {% csrf_token %}
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
    
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
    
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta?<a href="{% url 'registro' %}">Regístrate aquí</a></p>
    
    </div>
    <div class="footer">
        <p>© 2024 Amazonas. Todos los derechos reservados.</p>
    </div>
</body>
</html>
