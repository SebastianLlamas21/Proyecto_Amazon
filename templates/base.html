<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AMAZONAS{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'imagenes/icono.ico' %}">
    <style>
        .search-bar input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        color: #000;
        background-color: #fff;
        flex-grow: 1; /* Permite que el input ocupe el espacio disponible */
        border-radius: 5px 0 0 5px;
        }
        .search-bar input::placeholder {
            color: #888;
            font-style: italic;
        }
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            border-radius: 0 5px 5px 0; /* El borde redondeado afecta solo el lado derecho */
            margin: 0; 
        }
    
        .search-bar {
            display: flex; /* Alinea los hijos (input y button) en una fila */
            align-items: center; /* Centra verticalmente los elementos si son de diferentes tamaños */
            gap: 0; /* Quita cualquier espacio entre el input y el botón */
        }
        .header {
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px 0;
            text-align: center;
        }
        .footer-top {
            text-align: center;
            padding: 10px 0;
        }

        .footer-top .back-to-top {
            color: #0073e6;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-top .back-to-top:hover {
            text-decoration: underline;
        }

        .footer-middle {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid #39475b;
            border-bottom: 1px solid #39475b;
        }

        .footer-column {
            flex: 1;
            margin: 0 10px;
        }

        .footer-column h4 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 8px;
        }

        .footer-column ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-column ul li a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            text-align: center;
            font-size: 14px;
            padding: 10px 0;
        }
        main {
            flex: 1; 
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% block footer %}
    {% include 'footer.html' %}
    {% endblock %}
</body>
</html>
